      <hr />
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our service and we will get backto you
        as soon as possible.
      </p>
      <form action="" autocomplete="on">
        <div>
          <label for="">Name: </label>
          <input type="text" name="nome" id="nome" required />

          <input type="email" name="email" id="email" required />

        <br />
        <div>

            <option value="">Falcon Heavy</option>

          <label for="">| Type of Service: </label>
          <input type="search" list="service" />

            <option value="Lorem ipsum dolor sit amet"></option>
            <option
              value="Excepteur sint occaecat cupidatat non proident"
            ></option>
            <option value="cillum dolore eu fugiat nulla pariatur"></option>
            <option value="dolore magnam aliquam quaerat voluptatem"></option>
          </datalist>
        </div>
        <br /><br />
        <input type="submit" name="btn" value="Send Message" />
      </form>
    </main>
